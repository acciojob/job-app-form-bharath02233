<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name:</label>
		<input id="name" required type="text">
		<br>
		<label for="email">Email:</label>
		<input id="email" required type="email">
		<br>
		<label >Gender:</label>
		<input name="gender" required type="radio">:Male
       <input name="gender" required type="radio">:Female
		<br>
		<label for="laptop">Laptop:</label>
		<select id="laptop" required>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age:</label>
		<input id="age" required type="number">
		<br>
		<label for="dob">Date of Birth:</label>
		<input id="dob" required type="date">
		<br>
		<label for="password">Password:</label>
		<input id="password" required type="password">
		<br>
		<label for="portfolio">Portfolio:</label>
		<input id="portfolio" required type="url">
		<br>
		<button type="button">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
